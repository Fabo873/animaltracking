{% extends "layout.html" %} {% block body %}

<div class="register-title-div">
  <h2 class="register-title">Crear nueva Especie</h2>
</div>

<form style="margin: 25px" action="#" method="post">

  <div class="form-group row" style="margin: 20px">
    <label for="type_id" class="col-sm-2 col-form-label">Familia animal</label>
    <div class="col-sm-10">
      <select class="form-control" id="type_id" name="type" data-live-search="true">
        <option value=""></option>
        {% for i in types%}
        <option value="{{i.id}}">{{i.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group row" style="margin: 20px">
    <label for="common_name_id" class="col-sm-2 col-form-label">Nombre comun</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="common_name"
        id="common_name_id"
        placeholder="Inserte el nombre comun"
      />
    </div>
  </div>

  <div class="form-group row" style="margin: 20px">
    <label for="scientific_name_id" class="col-sm-2 col-form-label">Nombre cientifico</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="scientific_name"
        id="scientific_name_id"
        placeholder="Inserte el nombre cientifico"
      />
    </div>
  </div>

  <div class="form-group row" style="margin: 20px">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-dark register-btn">Registrar</button>
    </div>
  </div>
</form>

<div class="" style="margin: 25px;">
  <table class="table table-success table-striped">
      <thead>
        <tr>
          <th scope="col">Elemento</th>
          <th scope="col">Nombre comun</th>
          <th scope="col">Nombre cientifico</th>
          <th scope="col">Tipo</th>
          <th scope="col">Accion</th>
        </tr>
      </thead>
      <tbody>
        {% for i in species%}
          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.common_name}}</td>
            <td>{{i.scientific_name}}</td>
            <td>{{i.animal_type.name}}</td>
            <td><type="button" class="btn btn-danger" onclick="deleteGender('species',{{i.id}})" >Eliminar</button></td>
          </tr>
        {% endfor %}
      </tbody>
  </table>
</div>

<script
type="text/javascript"
src="{{url_for('static', filename='/js/delete.js')}}"  
></script>

<script>
  $(document).ready(function (){
    $("#type_id").selectpicker();
  });
</script>
{% endblock %}

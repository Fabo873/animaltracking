{% extends "layout.html" %} {% block body %}

<div class="register-title-div">
  <h2 class="register-title">Crear nuevo colaborador</h2>
</div>

<form style="margin: 25px" action="#" method="post">
  <!-- User -->
  <div class="form-group row" style="margin: 20px">
    <label for="username_id" class="col-sm-2 col-form-label">Nombre de usuario <em style='color:red;'>(*)</em></label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="username"
        id="username_id"
        placeholder="Nombre de usuario"
      />
    </div>
  </div>
  <div class="form-group row" style="margin: 20px">
    <label for="password_id" class="col-sm-2 col-form-label">Contraseña <em style='color:red;'>(*)</em></label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        name="password"
        id="password_id"
        placeholder="contraseña"
      />
    </div>
  </div>

  <!-- Person -->
  <div class="form-group row" style="margin: 20px">
    <label for="name_id" class="col-sm-2 col-form-label">Nombre (s) <em style='color:red;'>(*)</em></label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="name"
        id="name_id"
        placeholder="Ingrese el nombre"
      />
    </div>
  </div>
  <div class="form-group row" style="margin: 20px">
    <label for="first_lastname_id" class="col-sm-2 col-form-label">Primer Apellido <em style='color:red;'>(*)</em></label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="first_lastname"
        id="first_lastname_id"
        placeholder="Ingrese el primer apellido"
      />
    </div>
  </div>
  <div class="form-group row" style="margin: 20px">
    <label for="second_lastname_id" class="col-sm-2 col-form-label">Segundo apellido <em style='color:red;'>(*)</em></label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="second_lastname"
        id="second_lastname_id"
        placeholder="Ingrese el segundo apellido"
      />
    </div>
  </div>
  <div class="form-group row" style="margin: 20px">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-dark register-btn">Registrar</button>
    </div>
  </div>
</form>

<div class="" style="margin: 25px;">
  <table class="table table-success table-striped">
      <thead>
        <tr>
          <th scope="col">Elemento</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody>
        {% for i in persons%}
          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>{{i.first_lastname}} {{i.second_lastname}}</td>
            <td><type="button" class="btn btn-danger" onclick="deleteGender('gender',{{i.id}})" >Eliminar</button></td>
          </tr>
        {% endfor %}
      </tbody>
  </table>
</div>

<script
type="text/javascript"
src="{{url_for('static', filename='/js/delete.js')}}"  
></script>

{% endblock %}

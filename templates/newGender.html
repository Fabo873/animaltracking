{% extends "layout.html" %} {% block body %}

<div class="register-title-div">
  <h2 class="register-title">Crear nuevo genero</h2>
</div>

<form style="margin: 25px" action="#" method="post">

  <div class="form-group row" style="margin: 20px">
    <label for="name" class="col-sm-2 col-form-label">Genero <em style='color:red;'>(*)</em></label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="gender"
        id="gender_id"
        placeholder="Ingrese el nuevo genero"
      />
    </div>
  </div>
  <div class="form-group row" style="margin: 20px">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-dark register-btn">Registrar</button>
    </div>
  </div>
</form>

<div class="" style="margin: 25px;">
  <table class="table table-success table-striped">
      <thead>
        <tr>
          <th scope="col">Elemento</th>
          <th scope="col">Genero</th>
          <th scope="col">Accion</th>
        </tr>
      </thead>
      <tbody>
        {% for i in genders%}
          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.name}}</td>
            <td><type="button" class="btn btn-danger" onclick="deleteGender('gender',{{i.id}})" >Eliminar</button></td>
          </tr>
        {% endfor %}
      </tbody>
  </table>
</div>

<script
type="text/javascript"
src="{{url_for('static', filename='/js/delete.js')}}"  
></script>

{% endblock %}

{% extends "layout.html" %} {% block body %}
<div class="register-title-div">
  <h2 class="register-title">Nuevo Destino Final</h2>
</div>
<form style="margin: 25px" action="#" method="post">
  {% if folio == '0' %}
    <div class="form-group row" style="margin: 20px">
      <label for="folio_id" class="col-sm-2 col-form-label">Folio <em style='color:red;'>(*)</em></label>
      <div class="col-sm-10">
        <select class="form-control" id="folio_id" name="folio" data-live-search="true">
          <option value="" selected disabled hidden>Nada seleccionado</option>
          {% for i in specimens%}
          <option value="{{i.folio}}">{{i.folio}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  {% else %}
    <div class="form-group row" style="margin: 20px">
      <label for="folio_id" class="col-sm-2 col-form-label">Folio <em style='color:red;'>(*)</em></label>
      <div class="col-sm-10">
        <select class="form-control" id="folio_id" name="folio" data-live-search="true">
          <option value="{{folio}}">{{folio}}</option>
        </select>
      </div>
    </div>
  {% endif %}

  <div class="form-group row" style="margin: 20px">
    <label for="condition" class="col-sm-2 col-form-label">Condición</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="condition"
        id="condition"
        placeholder="Descripción acerca el estado del animal"
      />
    </div>
  </div>
  <div class="form-group row" style="margin: 20px">
    <label for="weigth" class="col-sm-2 col-form-label">Peso</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="weigth"
        id="weigth"
        placeholder="Peso del ejemplar"
      />
    </div>
  </div>
  <div class="form-group row" style="margin: 20px">
    <label for="size" class="col-sm-2 col-form-label">Tamaño</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="size"
        id="size"
        placeholder="Tamano del ejemplar"
      />
    </div>
  </div>

  <div class="form-group row" style="margin: 20px">
    <label for="name" class="col-sm-2 col-form-label">Destino <em style='color:red;'>(*)</em></label>
    <div class="col-sm-10">
      <select
        class="form-control"
        id="destination_id"
        name="destination"
        data-live-search="true"
      >
        <option value="" selected disabled hidden>Nada seleccionado</option>
        {% for i in destinations%}
        <option value="{{i.id}}">{{i.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group row" style="margin: 20px">
    <label for="notes" class="col-sm-2 col-form-label">Notas</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        name="notes"
        id="notes_id"
        placeholder="Notas..."
        rows="2"
      ></textarea>
    </div>
  </div>

  <div class="form-group row" style="margin: 20px">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-dark register-btn">Registrar</button>
    </div>
  </div>
</form>

{% endblock %}

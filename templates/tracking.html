{% extends "layout.html" %} {% block body %}
<h2>Crear nuevo seguimiento</h2>

<form style="margin: 25px;" action="#" method="post">
  <div class="form-group row" style="margin: 20px;">
    <label for="specimen_id" class="col-sm-2 col-form-label">Especimen</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="specimen" id="specimen_id" placeholder="Id specimen">
    </div>
  </div>
  <div class="form-group row" style="margin: 20px;">
    <label for="date" class="col-sm-2 col-form-label">Fecha</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="date" id="date" placeholder="Fecha">
    </div>
  </div>
  <div class="form-group row" style="margin: 20px;">
    <label for="reviewed" class="col-sm-2 col-form-label">Destino</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="reviewed" id="reviewed" placeholder="Revisado...">
    </div>
  </div>
  <div class="form-group row" style="margin: 20px;">
    <label for="condition" class="col-sm-2 col-form-label">Condicion</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="condition" id="condition" placeholder="Descripcion acerca el estado del animal">
    </div>
  </div>
  <div class="form-group row" style="margin: 20px;">
    <label for="weigth" class="col-sm-2 col-form-label">Peso</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="weigth" id="weigth" placeholder="Peso del ejemplar">
    </div>
  </div>
  <div class="form-group row" style="margin: 20px;">
    <label for="size" class="col-sm-2 col-form-label">Tamano</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="size" id="size" placeholder="Tamano del ejemplar">
    </div>
  </div>
  <div class="form-group row" style="margin: 20px;">
    <label for="name" class="col-sm-2 col-form-label">Destino</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="destination" id="name" placeholder="Destino del ejemplar">
    </div>
  </div>

  <h2>Crear nuevo destino</h2>

  <div class="form-group row" style="margin: 20px">
    <label for="name" class="col-sm-2 col-form-label">Destino</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="destination"
        id="name"
        placeholder="Ingrese el destino"
      />
    </div>
  </div>
  <div class="form-group row" style="margin: 20px">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-dark">Registrar</button>
    </div>
  </div>
</form>
{% endblock %}

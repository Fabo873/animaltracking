{% extends "layout.html" %} {% block body %}
<div class="register-title-div">
  <h2 class="register-title">Nuevo seguimiento</h2>
</div>

<form style="margin: 25px" action="#" method="post">
  
  {% if folio == '0' %}
    <div class="form-group row" style="margin: 20px">
      <label for="folio_id" class="col-sm-2 col-form-label">Folio</label>
      <div class="col-sm-10">
        <select class="form-control" id="folio_id" name="folio" data-live-search="true">
          <option value="" selected disabled hidden>Nada seleccionado</option>
          {% for i in specimens%}
          <option value="{{i.folio}}">{{i.folio}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  {% else %}
    <div class="form-group row" style="margin: 20px">
      <label for="folio_id" class="col-sm-2 col-form-label">Folio</label>
      <div class="col-sm-10">
        <select class="form-control" id="folio_id" name="folio" data-live-search="true">
          <option value="{{folio}}">{{folio}}</option>
        </select>
      </div>
    </div>
  {% endif %}

  <div class="form-group row" style="margin: 20px">
    <label for="date_id" class="col-sm-2 col-form-label">Fecha</label>
    <div class="col-sm-10">
      <input
        type="date"
        class="form-control"
        name="date"
        id="date_id"
        placeholder="Fecha"
      />
    </div>
  </div>
  <div class="form-group row" style="margin: 20px">
    <label for="condition_id" class="col-sm-2 col-form-label">Condicion</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="condition"
        id="condition_id"
        placeholder="Descripcion acerca el estado del animal"
      />
    </div>
  </div>
  <div class="form-group row" style="margin: 20px">
    <label for="weigth" class="col-sm-2 col-form-label">Peso</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="weigth"
        id="weigth"
        placeholder="Peso del ejemplar"
      />
    </div>
  </div>
  <div class="form-group row" style="margin: 20px">
    <label for="size_id" class="col-sm-2 col-form-label">Tamano</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="size"
        id="size_id"
        placeholder="Tamano del ejemplar"
      />
    </div>
  </div>
  <div class="form-group row" style="margin: 20px">
    <label for="destination_id" class="col-sm-2 col-form-label">Destino</label>
    <div class="col-sm-10">
      <select
        class="form-control"
        id="destination_id"
        name="destination"
        data-live-search="true"
      >
        <option value="" selected disabled hidden>Nada seleccionado</option>
        {% for i in destinations%}
        <option value="{{i.id}}">{{i.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group row" style="margin: 20px">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-dark register-btn">Registrar</button>
    </div>
  </div>
</form>

{% endblock %}

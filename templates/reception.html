<h2>Crear nueva recepcion de animal</h2>

<form style="margin: 25px;" action="#" method="post">

      <input type="text" class="form-control" name="reciever" id="reciever_person_id" placeholder="Id recibio">
    </div>
  </div>
  <div class="form-group row" style="margin: 20px;">
    <label for="location_id" class="col-sm-2 col-form-label">Locacion</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="location" id="location_id" placeholder="Id locacion">
    </div>
  </div>

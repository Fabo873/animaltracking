{% extends "layout.html" %} {% block body %}

<form style="margin: 25px" action="#" method="post">

  <h2>Crear nueva familia animal</h2>

  <div class="form-group row" style="margin: 20px">
    <label for="name" class="col-sm-2 col-form-label">Familia</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="family"
        id="family_id"
        placeholder="Ingrese el nombre de la familia animal"
      />
    </div>
  </div>
  <div class="form-group row" style="margin: 20px">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-dark">Registrar</button>
    </div>
  </div>
</form>
{% endblock %}
